<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>JQuery Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #uni-map {
             height: 300px;
             width: 100%;
            }
    </style>

</head>

<body>
    <div class="container" style="margin-top: 30px">
        <h3>User Registration</h3>
        <form>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password (Minimum length is 8 characters):</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd-confirmation">Password Confirmation:</label>
                <input type="password" class="form-control" id="pwd-confirmation">
            </div>
            <div class="form-group">
                <label for="sel1">University:</label>
                <select class="form-control" id="sel1">
                    <option value="National Taiwan University" id="1">National Taiwan University</option>
                    <option value="Feng Chia University" id="2">Feng Chia University</option>
                    <option value="National Cheng Kung University" id="3">National Cheng Kung University</option>
                </select>
            </div>
            <div id="uni-map" style="margin-bottom: 10px"></div>
            <button type="button" class="btn btn-primary" id="btn-submit">Register</button>
        </form>
        <div id="uni-map"></div>
    </div>



    <script>


        $(document).ready(function () {

            $("#sel1").change(function () {
                // console.log(which);
                switch ($("#sel1 option:selected").text()) {
                    case "National Taiwan University":
                        uluru = { lat: 25.017548, lng: 121.539765 }
                        var map = new google.maps.Map(document.getElementById('uni-map'), {
                            zoom: 16,
                            center: uluru,
                            mapTypeId: 'terrain'
                        });
                        var contentString = '<div>' +
                            '<h3>Feng Chia University</h3>' +
                            '<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' +
                            '</div>'
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                        marker.addListener('click', function () {
                            infowindow.open(map, marker);
                        });
                        break;
                    case "Feng Chia University":
                        uluru = { lat: 24.179002, lng: 120.648397 };
                        var map = new google.maps.Map(document.getElementById('uni-map'), {
                            zoom: 16,
                            center: uluru,
                            mapTypeId: 'terrain'
                        });
                        var contentString = '<div>' +
                            '<h3>Feng Chia University</h3>' +
                            '<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' +
                            '</div>'
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                        marker.addListener('click', function () {
                            infowindow.open(map, marker);
                        });
                        break;
                    case "National Cheng Kung University":
                        uluru = { lat: 22.999297, lng: 120.219539 }
                        var map = new google.maps.Map(document.getElementById('uni-map'), {
                            zoom: 16,
                            center: uluru,
                            mapTypeId: 'terrain'
                        });
                        var contentString = '<div>' +
                            '<h3>Feng Chia University</h3>' +
                            '<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' +
                            '</div>'
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                        marker.addListener('click', function () {
                            infowindow.open(map, marker);
                        });
                        break;
                }

            });
        });

        function initMap() {
            var uluru = { lat: 25.017548, lng: 121.539765 };
            var map = new google.maps.Map(document.getElementById('uni-map'), {
                zoom: 16,
                center: uluru,
                mapTypeId: 'terrain'
            });
            var contentString = '<div>' +
                '<h3>Feng Chia University</h3>' +
                '<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' +
                '</div>'
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        }

    </script>
    
    <script>

        $(document).ready(function () {
            $("#btn-submit").click(function () {
                
                if($("input#pwd" ).val().length >= 8){
                    if($("input#pwd" ).val() ==$("input#pwd-confirmation" ).val()){
                        alert("Register Successfully");
                    } else{
                        alert("Please Confirm Your Password.");
                    }
                } else{
                    alert("The Minimum Length Of Password Is 8.");
                }
                
            });
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVzeYipfPzJuiHOUEu1CNUy9cYuaLBHaY&callback=initMap">
    </script>

</body>

</html>
